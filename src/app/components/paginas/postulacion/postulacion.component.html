<!--Barra de Navegacion-->
<app-navbar></app-navbar>
<div class="content-wrapper py-3">
    <div class="container-fluid">
        <barra-navegacion></barra-navegacion>
        <div class="row">
            <div class="col-12">
                <h4 class="card-title"> Barra de Progreso </h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" [attr.aria-valuenow]="porcentaje" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje + '%'"></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum excepturi praesentium possimus ratione distinctio error laudantium magni, ipsum facere, aliquam assumenda veniam necessitatibus atque dolores nulla? Asperiores illo exercitationem
                    aliquam?
                </p>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary boton" type="button" (click)="cambiarValor(-25)">
                   Anterior <i class="fa fa-arrow-circle-left"></i>
                </button>
            </div>
            <br>
            <div class="col-md-6" style="float:right; text-align:right;">
                <button class="btn btn-primary boton" type="button" (click)="cambiarValor(+25)">
                    Siguiente <i class="fa fa-arrow-circle-right"> </i> 
                </button>
            </div>
        </div>
    </div>
</div>
