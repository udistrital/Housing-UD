<div class="container-fluid">
   <!--Barra de navegacion-->
   <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['home']"><i class="fa fa-home"></i> Inicio</a></li>
      <li class="breadcrumb-item active"><i class="fa fa-user"></i> Mi Perfil</li>
   </ol>
   <!-- Barra del Perfil-->
   <div class="row">
      <div class="perfil col-lg-3 col-s-12 col-xs-12">
         <div class="card" style="width: 14rem;">
            <img class="card-img-top" [src]="usuario.img" alt="Card image cap" height="221px" width="221px">
            <div class="card-block">
               <h4 class="card-title">{{usuario.nombre}} {{usuario.apellido}}</h4>
               <hr>
               <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
               <span class="badge badge-pill badge-success"> {{usuario.facultad}}</span>
            </div>
         </div>
      </div>
      <!--Informacion del perfil-->
      <div class=" info col-lg-9">
         <informacion-perfil></informacion-perfil>
      </div>
   </div>
</div>
