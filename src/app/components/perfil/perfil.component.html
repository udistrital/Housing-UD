<!--Barra de Navegacion-->
<app-navbar></app-navbar>

<div class="content-wrapper py-3">
<div class="container-fluid">
   <!--Barra de navegacion-->
   <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['home']"><i class="fa fa-home"></i> Inicio</a></li>
      <li class="breadcrumb-item active"><i class="fa fa-user"></i> Mi Perfil</li>
   </ol>
   <!-- Barra del Perfil-->
   <div class="row">
      <div class="col-lg-3 col-md-12 col-sm-12 col-xs-offset-12" >
         <div class="card">
            <img class="card-img-top text-center" [src]="usuario.img" alt="Card image cap" height="auto" width="100%">
            <div class="card-block">
               <h4 class="card-title">{{usuario.nombre}} {{usuario.apellido}}</h4>
               <hr>
               <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
               <span class="badge badge-pill badge-success"> {{usuario.facultad}}</span>
            </div>
         </div>
         <br>
      </div>

      <!--Informacion del perfil-->
      <div class="col-lg-9 col-md-12 col-sm-12 col-xs-offset-12">
         <informacion-perfil></informacion-perfil>
      </div>
   </div>
</div>
</div>
